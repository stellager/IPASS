<script>
function getCookie(name) {
	  var value = "; " + document.cookie;
	  var parts = value.split("; " + name + "=");
	  if (parts.length == 2) return parts.pop().split(";").shift();
	}
	function setUser(){
		var email = getCookie("login");
		var name = getCookie("name");
		console.log(email);
		console.log(name);
		var welcome = document.getElementById("welcome");
		welcome.innerHTML = name;
	}
	function getAjax() {
		 
		var request = $.ajax({
		    url: 'DataServlet',
		    type: 'GET',
		    data: { email: getCookie("login")} ,
		    contentType: 'application/json; charset=utf-8'
		});
		request.done(function(data) {
		      console.log("success");
		      $.each(data, function loadCountries(){	
		  		$("#countryTable").append(
		  		"<td>"+this.ritnaam+ "</td><td>"+this.keergereden+"</td><td>"+this.totaalkm+"</td><td>"+this.totaaltijd+"</td><td></tr>");
		  	 });
		});
		request.fail(function(jqXHR, textStatus) {
			console.log("failure");
		});
	}
	function logOut(){
		var delete_cookie = function(name) {
		    document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:01 GMT;';
		};
		delete_cookie("name");
		delete_cookie("login");
		window.location.href = 'index.html';
		
	}
	var el = document.getElementById("clickMe");
	if (el.addEventListener)
	    el.addEventListener("click", getAjax, false);
	else if (el.attachEvent)
	    el.attachEvent('onclick', getAjax);
	</script>
